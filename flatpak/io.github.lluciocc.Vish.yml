app-id: io.github.lluciocc.Vish
runtime: org.kde.Platform
runtime-version: "6.6"
sdk: org.kde.Sdk
command: vish

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

modules:
  - name: vish
    buildsystem: simple
    build-commands:
      - install -d /app/vish
      - cp -r * /app/vish
      - install -d /app/bin
      - echo '#!/bin/sh' > /app/bin/vish
      - echo 'python3 /app/vish/main.py' >> /app/bin/vish
      - chmod +x /app/bin/vish
      - install -Dm644 assets/icons/icon.png /app/share/icons/hicolor/256x256/apps/io.github.lluciocc.Vish.png
      - install -Dm644 io.github.lluciocc.Vish.desktop /app/share/applications/io.github.lluciocc.Vish.desktop
    sources:
      - type: dir
        path: ..
