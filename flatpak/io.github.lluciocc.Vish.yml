app-id: io.github.lluciocc.Vish
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: "6.10"
command: vish

finish-args:
  - --share=network
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --filesystem=home

modules:
  - name: vish
    buildsystem: simple
    build-commands:
      - install -d /app/vish
      - cp -r * /app/vish
      - install -d /app/bin
      - printf '#!/bin/sh\nexec python3 /app/vish/main.py "$@"\n' > /app/bin/vish
      - chmod +x /app/bin/vish
      - install -Dm644 /app/vish/assets/icons/icon.png /app/share/icons/hicolor/256x256/apps/io.github.lluciocc.Vish.png
      - install -Dm644 /app/vish/flatpak/io.github.lluciocc.Vish.desktop /app/share/applications/io.github.lluciocc.Vish.desktop
    sources:
      - type: dir
        path: ..
